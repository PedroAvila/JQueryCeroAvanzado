<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tarea: <small>tabla del 3</small></h1>
      <hr />

      <select id="cmbBase" class="form-control">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected="5">5</option>
        <option value="6">6</option>
      </select>

      <br />

      <button class="btn btn-primary">Agregar líneas</button>
      <br /><br />

      <table class="table table-striped">
        <tr>
          <th>Base</th>
          <th>x</th>
          <th>Número</th>
          <th>=</th>
          <th>Resultado</th>
        </tr>
      </table>
    </div>

    <script>
      (function () {
        var contador = 0;
        $("button").on("click", function () {
          contador++;

          var base = $("#cmbBase").val();
          var linea = "";

          linea += "<tr>";
          linea += "<td>" + base + "</td>";
          linea += "<td>x</td>";
          linea += "<td>" + contador + "</td>";
          linea += "<td>=</td>";
          linea += "<td>" + contador * base + "</td>";
          linea += "</tr>";

          $("table").append(linea);
        });

        // Funcion que detecta el cambio de la base
        $("#cmbBase").on("change", function () {
          $("tr").not(":eq(0)").remove();
          contador = 0;
        });
      })();
    </script>
  </body>
</html>
